<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- JugGames Text - Bold and Modern -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" style="letter-spacing: -1px;">JugGames</text>
  
  <!-- Game controller accent - subtle -->
  <circle cx="14" cy="14" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="50" cy="14" r="3" fill="#ffffff" opacity="0.3"/>
</svg>

